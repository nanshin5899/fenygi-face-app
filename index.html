<body>

    <p style="font-size:12px; color:red;">*åˆ¤å®šæ¨™æº– 0.6 (æ”¯æ´å£ç½©)</p>
    
    <div id="status">æ­£åœ¨è¼‰å…¥å¤§å‹ AI æ¨¡å‹... (è«‹è€å¿ƒç­‰å¾…)</div>

    <div id="video-container">
        <video id="video" autoplay muted playsinline></video>
    </div>

    <div class="controls">
        <input type="text" id="nameInput" placeholder="è¼¸å…¥å“¡å·¥å§“å">
        <button id="registerBtn" class="btn-reg" onclick="registerFace()" disabled>è¨»å†Šé€™å¼µè‡‰</button>
        <br><br>
        <button class="btn-csv" onclick="downloadCSV()">ğŸ“¥ ä¸‹è¼‰ Excel</button>
        <button class="btn-log-clear" onclick="clearLogsOnly()">ğŸ§¹ æ¸…é™¤ç´€éŒ„</button>
        <br>
        <div style="margin-top: 10px;">

    <h3>ä»Šæ—¥æ‰“å¡ç´€éŒ„ï¼š</h3>
    <div id="log"></div>

    <script>
        const video = document.getElementById('video');
        const status = document.getElementById('status');
        const registerBtn = document.getElementById('registerBtn');
        const logDiv = document.getElementById('log');
        
        let labeledDescriptors = []; 
        let faceMatcher; 
        let checkInLogs = []; 

        const THRESHOLD = 0.6;

        Promise.all([
            faceapi.nets.ssdMobilenetv1.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models'),
            faceapi.nets.faceLandmark68Net.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models'),
            faceapi.nets.faceRecognitionNet.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models')
        ]).then(async () => {
            await loadLocalData(); 
            startVideo();
        }).catch(err => {
            status.innerText = "æ¨¡å‹è¼‰å…¥å¤±æ•—";
            console.error(err);
        });

        function startVideo() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "user", width: { ideal: 480 }, height: { ideal: 640 } } })
                .then(stream => {
                    video.srcObject = stream;
                    
                    const count = labeledDescriptors.length;
                    if (count > 0) {
                        status.innerText = `ç³»çµ±å°±ç·’ï¼(å·²è¼‰å…¥ ${count} ä½å“¡å·¥è³‡æ–™)`;
                    } else {
                        status.innerText = "ç³»çµ±å°±ç·’ï¼(ç›®å‰ç„¡è³‡æ–™ï¼Œè«‹å…ˆè¨»å†Š)";
                    }

                    registerBtn.disabled = false;
                })
                .catch(err => {
                    status.innerText = "ç„¡æ³•é–‹å•Ÿæ”å½±æ©Ÿ (è«‹ç¢ºèª HTTPS)";
                });
        }

        video.addEventListener('play', () => {
            startRecognition();
        });

        async function loadLocalData() {
            const localFaces = localStorage.getItem('myFaceData');
            const localLogs = localStorage.getItem('myFaceLogs');

            if (localLogs) {
                checkInLogs = JSON.parse(localLogs);
                checkInLogs.forEach(logText => {
                    const div = document.createElement('div');
                    div.innerText = logText;
                    logDiv.prepend(div);
                });
            }

            if (localFaces) {
                const parsed = JSON.parse(localFaces);
                labeledDescriptors = parsed.map(d => {
                    const descriptors = d.descriptors.map(arr => new Float32Array(arr));
                    return new faceapi.LabeledFaceDescriptors(d.label, descriptors);
                });

                if (labeledDescriptors.length > 0) {
                    faceMatcher = new faceapi.FaceMatcher(labeledDescriptors, THRESHOLD);
                }
            }
        }

        function saveToLocal() {
            const serializableFaces = labeledDescriptors.map(ld => ({
                label: ld.label,
                descriptors: ld.descriptors.map(d => Array.from(d))
            }));
            localStorage.setItem('myFaceData', JSON.stringify(serializableFaces));
            localStorage.setItem('myFaceLogs', JSON.stringify(checkInLogs));
        }

        async function registerFace() {
            const name = document.getElementById('nameInput').value;
            if (!name) { alert("è«‹è¼¸å…¥å§“åï¼"); return; }

            status.innerText = "æ­£åœ¨ç²¾ç´°æƒæ...";
            
            const detection = await faceapi.detectSingleFace(video, new faceapi.SsdMobilenetv1Options({ minConfidence: 0.5 })).withFaceLandmarks().withFaceDescriptor();

            if (detection) {
                labeledDescriptors.push(new faceapi.LabeledFaceDescriptors(name, [detection.descriptor]));
                
                faceMatcher = new faceapi.FaceMatcher(labeledDescriptors, THRESHOLD);
                
                status.innerText = `è¨»å†ŠæˆåŠŸï¼š${name} (ç›®å‰å…± ${labeledDescriptors.length} äºº)`;
                alert(`å·²è¨˜ä½ ${name}`);
                document.getElementById('nameInput').value = '';
                
                saveToLocal(); 
            } else {
                alert("æ²’æŠ“åˆ°è‡‰ï¼è‹¥æˆ´å£ç½©è«‹å†è©¦ä¸€æ¬¡");
                status.innerText = "è¨»å†Šå¤±æ•—ï¼Œè«‹é‡è©¦";
            }
        }

        let lastLogTime = 0;
        let lastLogName = "";

        async function startRecognition() {
            const canvas = faceapi.createCanvasFromMedia(video);
            document.getElementById('video-container').append(canvas);
            
            const displaySize = { width: video.offsetWidth, height: video.offsetHeight };
            faceapi.matchDimensions(canvas, displaySize);

            setInterval(async () => {
                if (!faceMatcher) return;

                const detections = await faceapi.detectAllFaces(video, new faceapi.SsdMobilenetv1Options({ minConfidence: 0.5 })).withFaceLandmarks().withFaceDescriptors();
                const resizedDetections = faceapi.resizeResults(detections, displaySize);
                
                canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);

                const results = resizedDetections.map(d => faceMatcher.findBestMatch(d.descriptor));

                results.forEach((result, i) => {
                    const box = resizedDetections[i].detection.box;
                    const label = result.toString(); 
                    const drawBox = new faceapi.draw.DrawBox(box, { label: label });
                    drawBox.draw(canvas);

                    if (result.label !== 'unknown') {
                        recordCheckIn(result.label);
                    }
                });
            }, 500);
        }

        function recordCheckIn(name) {
            const now = new Date();
            if (name === lastLogName && (now - lastLogTime) < 10000) return;

            lastLogTime = now;
            lastLogName = name;
            
            const timeString = now.toLocaleString();
            const logText = `[${timeString}] ${name}`;
            
            const div = document.createElement('div');
            div.innerText = logText;
            logDiv.prepend(div);
            
            status.innerText = `æ­¡è¿ï¼ ${name} (å·²è¨˜éŒ„)`;

            checkInLogs.push(logText);
            saveToLocal();
        }

        function downloadCSV() {
            if (checkInLogs.length === 0) {
                alert("ç›®å‰æ²’æœ‰ä»»ä½•æ‰“å¡ç´€éŒ„ï¼");
                return;
            }
            let csvContent = "\uFEFFæ™‚é–“,å§“å\n"; 
            checkInLogs.forEach(log => {
                csvContent += log.replace('] ', '],') + "\n";
            });

            const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            link.setAttribute("href", url);
            link.setAttribute("download", "æ‰“å¡ç´€éŒ„.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // ä¿®æ”¹è™•ï¼šæ–°å¢ã€Œåªæ¸…é™¤ç´€éŒ„ã€åŠŸèƒ½
        function clearLogsOnly() {
            if(confirm("ç¢ºå®šè¦æ¸…ç©ºä»Šå¤©çš„åˆ—è¡¨å—ï¼Ÿ(å“¡å·¥è‡‰éƒ¨è³‡æ–™æœƒä¿ç•™)")) {
                checkInLogs = []; // æ¸…ç©ºé™£åˆ—
                localStorage.setItem('myFaceLogs', JSON.stringify(checkInLogs)); // æ›´æ–°è³‡æ–™åº«
                logDiv.innerHTML = ''; // æ¸…ç©ºç•«é¢
                status.innerText = "æ‰“å¡ç´€éŒ„å·²æ¸…é™¤";
            }
        }

        // ä¿®æ”¹è™•ï¼šåŸæœ‰çš„æ¸…é™¤åŠŸèƒ½æ”¹åç‚ºã€Œé‡ç½®ç³»çµ±ã€
        function fullReset() {
            if(confirm("âš ï¸ åš´é‡è­¦å‘Šï¼šé€™æœƒåˆªé™¤ã€Œæ‰€æœ‰ã€å“¡å·¥çš„äººè‡‰è³‡æ–™ï¼\n\nç¢ºå®šè¦é‡é ­é–‹å§‹å—ï¼Ÿ")) {
                localStorage.clear();
                location.reload(); 
            }
        }
    </script>
